<hml lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>ODIN - Assistente Projetos</title>

        <link rel="stylesheet" href="css/theme-basic.css">
    </head>
    <body>
        <div class="container">  
            <form id="contact" action="" method="post">
              <h3>ODIN</h3>
              <h4>Ordem e Destino de Informações Numeradas</h4>
              <fieldset>
                <!--required-->
                <input id="first" placeholder="Usuário" type="text" tabindex="1" autofocus name="user">
              </fieldset>
              <fieldset>
                <!--required-->
                <input id="second" placeholder="Endereço" type="text" tabindex="2" name="adress">
              </fieldset>
              <fieldset>
                <!--required-->
                <input id="third" placeholder="ID Grupo" type="number" tabindex="3">
              </fieldset>
              <fieldset>
                <!--required-->
                <input id="fourth" placeholder="Quantidade Andares" type="number" tabindex="4">
              </fieldset>
              <fieldset>
                <!--required-->
                <input id="fifth" placeholder="Quantidade Aptos" type="number" tabindex="5" >
              </fieldset>
              <fieldset>
                <input id="sixth" placeholder="Quantidade Casas" type="number" tabindex="6">
              </fieldset>
              <fieldset>
                <textarea id="seventh" placeholder="Reportar Erro" tabindex="7"></textarea>
              </fieldset>
              <fieldset style="text-align: center;">
                <input type="checkbox" id="count_interval">
                <label> Intervalos de Contagem. </label>
              </fieldset>
              <fieldset>
                <button name="submit" type="submit" id="btn-submit" data-submit="...Configurando!">Gerar Arquivo</button>
              </fieldset>
              <fieldset>
                <button name="download" type="download" id="btn-download">Download</button>
              </fieldset>
              <p class="copyright">Designed by q <a href="https://www.facebook.com/briariustecno" target="_blank" title="briariustecno">Samuel Benício</a></p>
            </form>
          </div>

          <script type="text/javascript" src="js/control.js"></script>
    </body>
</hml>
